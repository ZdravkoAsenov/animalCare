{% extends 'base/base.html' %}

{% block content %}
    <div id="delete-animal">
        <form class="delete-animal-form" method="post" action="{% url 'delete animal' animal.pk %}">
            <h2>Delete animal</h2>
            {{ form }}
            <p>Are you sure you want to delete {{ animal.name }}?</p>
            <button>Delete</button>
            <a href="{% url 'detail animal' animal.pk %}">Cancel</a>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
