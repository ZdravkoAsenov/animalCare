{% extends 'base/base.html' %}

{% block content %}
<p>Name: {{ animal.name }}</p>
<p>Species: {{ animal.species }}</p>
<p>Breed: {{ animal.breed }}</p>
<p>Age: {{ animal.age }}</p>
<p>Gender: {{ animal.get_gender_display }}</p>
<p>Weight: {{ animal.weight }}</p>

<a href="{% url 'edit animal' animal.pk %}">Edit</a>
<a href="{% url 'delete animal' animal.pk %}">Delete</a>
{% endblock %}
