{% extends 'base/base.html' %}

{% block content %}
    <div id="edit-animal">
        <form class="edit-animal-form" method="post">
            <h2>Edit animal</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button>Edit</button>
            <a href="{% url 'detail animal' animal.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
