{% extends 'base/base.html' %}

{% block content %}
    <h1>Delete Save Hour</h1>
    <p>Are you sure you want to delete this save hour for {{ object.animal.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'saved animal hour detail' %}">Cancel</a>
    </form>
{% endblock %}
