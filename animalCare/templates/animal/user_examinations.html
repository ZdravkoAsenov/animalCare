{% extends 'base/base.html' %}

{% block content %}
    <div id="user-examinations">
        <h1>Your Examinations</h1>
        <div class="user-examinations-container">
            {% for examination in examinations %}
                <div class="user-examinations-box">
                    <p><strong>Animal:</strong> {{ examination.animal.name }}</p>
                    <p><strong>Date:</strong>  {{ examination.date|date:'d M Y' }}</p>
                    <p><strong>Diagnosis:</strong>  {{ examination.diagnosis }}</p>
                    <p><strong>Treatment:</strong>  {{ examination.treatment }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
