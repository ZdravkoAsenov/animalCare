{% extends 'base/base.html' %}

{% block content %}
    <div id="delete-profile">
        <form class="delete-profile-form" method="post" action="{% url 'delete profile' %}">
            <h2>Delete Profile</h2>
            {% csrf_token %}
            <p>Are you sure you want to delete your profile?</p>
            {{ form }}
            <button>Yes, Delete</button>
            <a href="{% url 'detail profile' user.pk %}">Cancel</a>
        </form>
    </div>
