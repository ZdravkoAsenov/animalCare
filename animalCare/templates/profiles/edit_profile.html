{% extends 'base/base.html' %}

{% block content %}
    <div id="edit-profile">
        <form class="edit-profile-form" method="post" action="{% url 'edit profile' %}">
            <h2>Edit Profile</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button>Edit</button>
            <a href="{% url 'detail profile' user.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
